<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>login page</title>
    <link rel="stylesheet" href="../css/tnav/tnav.css" /> </head>

<body class="login-page">
    <div class="login-inner">
        <div class="loginBox">
            <h2 class="tnav-title">Login / Sign Up</h2>
            <form action="login.html">
                <fieldset class="login-form">
                    <legend>로그인폼</legend>
                    <h3>로그인</h3>
                    <ul>
                        <li><label for="ootEmail">이메일주소 <span class="important">*</span></label><input type="text" id="ootEmail" maxlength="20"></li>
                        <li><label for="ootPw">비밀번호 <span class="important">*</span></label> <input type="password" id="ootPw" maxlength="12"></li>
                    </ul>
                    <div class="login">
                        <a href="#login" title="로그인하기"><input type="button" value="로그인" id="loginBtn" /></a> 
                        <a href="passwordSearch.html">비밀번호를 잊으셨나요?</a> 
                    </div>
                </fieldset>
                <fieldset class="join-form">
                    <legend>회원가입폼</legend>
                    <h3>회원가입</h3>
                    <p>원오브뎀 회원으로 가입하시면 빠르고 편리하게 이용하실 수 있습니다.
                        <br /> 회원이 아니시라면 이메일로 간편하게 가입하실 수 있습니다.</p>
                    <a href="join.html" title="회원가입페이지 바로가기" target="_blank">
                        <input type="button" value="계정 만들기" id="accountBtn" />
                    </a>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
