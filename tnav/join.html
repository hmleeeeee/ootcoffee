<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>join page</title>
    <link rel="stylesheet" href="../css/tnav/tnav.css" />
    <link rel="stylesheet" href="../css/tnav/colorbox.css" />
    <script src="../js/tnav/jquery.colorbox-min.js"></script>
    <script src="../js/jquery-1.12.0.min.js"></script>
    <script src="../js/common.js"></script>
</head>
<body class="join-page">
    <div class="join-inner">
        <div class="joinBox">
            <h1 class="logo"><img src="../images/common/logo.png" alt="로고이미지"></h1>
            <form action="join.html">
                <fieldset>
                    <legend>회원가입폼</legend>
                    <h2 class="tnav-title">ONE OF THEM에 등록하십시오</h2>
                    <p class="sub-title">ONE OF THEM 회원가입을 원하시면 아래 양식을 작성해 주십시오.<br />보다 편리한 사이트 이용을 위해 제공해주신 정보를 저장합니다.</p>
                    <div class="user user-wrap">
                        <h3>사용자 계정</h3>
                        <ul>
                            <li>
                                <label for="ootEmail">이메일 주소</label>
                                <input type="text" id="ootEmail" maxlength="20" /> </li>
                            <li>
                                <label for="ootPw">비밀번호</label>
                                <input type="password" id="ootPw" maxlength="12" /> </li>
                            <li>
                                <label for="ootPw02">비밀번호확인</label>
                                <input type="password" id="ootPw02" maxlength="12" /> </li>
                        </ul>
                    </div>
                    <div class="user user-info">
                        <h3>연락처 정보</h3>
                        <div class="type">
                            <input type="radio" name="member" id="member01" checked="checked" />
                            <label for="member01">일반회원</label>
                            <input type="radio" name="member" id="member02" />
                            <label for="member02">법인회원</label>
                        </div>
                        <ul>
                            <li>
                                <label for="ootName">이름</label>
                                <input type="text" id="ootName" /> </li>
                            <li class="adders-li">
                                <label for="ootAddr">주소</label>
                                <input type="text" id="ootAddr" />
                                <input type="submit" value="주소검색" id="addrBtn" />
                                <label for="ootAddr02">&nbsp;</label>
                                <input type="text" id="ootAddr02" /> </li>
                            <li>
                                <label for="ootLetter">우편번호</label>
                                <input type="text" id="ootLetter" /> </li>
                            <li>
                                <label for="ootPhone">핸드폰번호</label>
                                <input type="text" id="ootPhone" placeholder="+82" /> </li>
                        </ul>
                    </div>
                    <div class="check-box">
                        <ul>
                            <li>
                                <input type="checkbox" id="checkall" />
                                <label for="checkall">모든 항목에 체크하기</label>
                            </li>
                            <li>
                                <input type="checkbox" name="chk" id="check01" />
                                <label for="check01"><span class="important">*</span>개인정보의 수집 및 이용에 대한 동의 자세히 보기</label>
                            </li>
                            <li>
                                <input type="checkbox" name="chk" id="check02" />
                                <label for="check02"><span class="important">*</span>개인정보의 국외 이전에 대한동의 자세히 보기 </label>
                            </li>
                            <li>
                                <input type="checkbox" name="chk" id="check03" />
                                <label for="check03">뉴스레터 구독을 위한 개인정보의 수집 및 이용에 대한 동의 자세히 보기</label>
                            </li>
                        </ul>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
